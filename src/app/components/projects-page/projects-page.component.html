<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)">

    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element" (click)="onSelectProject(element)" class="buttonClick"> {{element?.projectName}} </td>
    </ng-container>

    <ng-container matColumnDef="projectCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let element"> {{element?.projectCode}} </td>
    </ng-container>

    <ng-container matColumnDef="projectStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element?.projectStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="projectDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element?.projectDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="projectOwner">
       <th mat-header-cell *matHeaderCellDef > Owner </th>
       <td mat-cell *matCellDef="let element"> {{element.projectOwner.login}} </td>
    </ng-container>

     <ng-container matColumnDef="delete">
             <th mat-header-cell *matHeaderCellDef> Delete </th>
             <td mat-cell *matCellDef="let element">
               <button mat-icon-button color="warn" (click)="onClickDeleteProject(element.id)">
                   <mat-icon class="mat-18">delete</mat-icon>
               </button>
             </td>
           </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons (page) = "getPageData($event)"></mat-paginator>
</div>
