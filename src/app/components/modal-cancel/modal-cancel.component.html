<p>Are you sure?</p>

<div class="control-buttons">
  <button
    matTooltip="Continue save data"
    aria-label="Button that displays a tooltip when focused or hovered over"
    mat-raised-button color="primary" class="save" (click)="onYesClick()"  >Yes
  </button>

  <button matTooltip="Cancel save data"
          aria-label="Button that displays a tooltip when focused or hovered over"
          mat-raised-button class="cancel" (click)="onNoClick()" >No
  </button>
</div>
