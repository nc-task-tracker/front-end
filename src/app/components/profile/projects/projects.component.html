<div class="project-card">
  <mat-card >
    <mat-menu
      #appMenu="matMenu">
      <mat-option *ngFor="let item of projects">
        {{item.projectName}}
     </mat-option>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      Projects
    </button>
  </mat-card>
</div>
