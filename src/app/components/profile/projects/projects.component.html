<div class="project-card">
  <mat-card >
    <mat-menu #appMenu="matMenu">
      <mat-option *ngFor="let item of projects$ | async" [value]="item.id"  (click)="chooseProject(item.id)">
        {{item.projectName}}
     </mat-option>
    </mat-menu>
    <mat-icon >keyboard_arrow_right</mat-icon>
    <button mat-icon-button [matMenuTriggerFor]="appMenu" (click)="getAllProject()" class="proj">
      Projects
    </button>
  </mat-card>
</div>
