<div class="dashboard-card">
  <mat-card >
    <mat-menu #appMenu="matMenu">
      <mat-option *ngFor="let item of dashboards$ | async" [value]="item.id"  (click)="chooseDashboard(item.id)">
        {{item.name}}
      </mat-option>
    </mat-menu>
    <mat-icon >keyboard_arrow_right</mat-icon>
    <button mat-icon-button [matMenuTriggerFor]="appMenu" (click)="getAllDashboard()" class="dash">
      Dashboards
    </button>
  </mat-card>
</div>
