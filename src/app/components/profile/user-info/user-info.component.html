<mat-card class="example-card">
  <div class="user-info">
    <div >
      <mat-icon class="icon">account_circle</mat-icon>
    </div>
    <div class="left">
      <div class="width">
        <mat-label>{{profile?.fullName}} </mat-label>
        <mat-icon matSuffix>mode_edit</mat-icon>
      </div>
      <div class="width">
        <mat-label class="position">{{profile?.email}}</mat-label>
        <mat-icon class="small-icon" matSuffix>email</mat-icon>
      </div>
      <div class="width">
        <mat-label>{{profile?.skype}}</mat-label>
        <mat-icon matSuffix>chat</mat-icon>
      </div>
      <div class="width">
        <mat-label>{{profile?.telephone}}</mat-label>
        <mat-icon matSuffix>phone</mat-icon>
      </div>
      <div class="width">
        <mat-label>{{profile?.additional}}</mat-label>
        <mat-icon matSuffix>perm_phone_msg</mat-icon>
      </div>
      <div class="width">
        <mat-label>{{profile?.birthday}}</mat-label>
        <mat-icon matSuffix>event</mat-icon>
      </div>
      <mat-card class="card">
        <mat-label>{{profile?.description}}</mat-label>
      </mat-card>
      <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="onChangeClick()">Change profile</button>
      </div>
    </div>
  </div>
</mat-card>
