<div class="filter-card">
  <mat-card >
    <mat-menu #appMenu="matMenu">
      <mat-option *ngFor="let item of filters$ | async" [value]="item.id">
        {{item.name}}
      </mat-option>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="appMenu" (click)="getAllFilters()">
      Filters
    </button>
  </mat-card>
</div>
