<div class="comment-tab" [formGroup]="commentForm" >
  <mat-card>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Comments">
          <div *ngIf="haveComments ;else commentsTemplate" class="comments-table">
            <table mat-table [dataSource]="(comments | async)" class="mat-elevation-z8" >
              <ng-container matColumnDef="User">
                <th mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let comment"> {{comment.profile.fullName}} </td>
              </ng-container>

              <ng-container matColumnDef="Text">
                <th mat-header-cell *matHeaderCellDef> Text </th>
                <td mat-cell *matCellDef="let comment">
                    <textarea matInput mat-autosize="true" class="commentText" disabled="true">{{comment.commentText}}</textarea>
                </td>
              </ng-container>

              <ng-container matColumnDef="Time" class="time">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let comment"> {{comment.time | date:'short'}} </td>
              </ng-container>

              <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let comment">
                  <button mat-icon-button color="warn" (click)="onDeleteCommentClick(comment)">
                    <mat-icon class="mat-18">delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
          <ng-template #commentsTemplate>
            <div class="noComments">
              <h2>
                No comments
              </h2>
            </div>
          </ng-template>

          <div class="send-comment">
            <div class="comment-div">
              <mat-form-field appearance="outline" class="comment-field">
              <mat-label>Comment</mat-label>
              <textarea matInput class="commentInput" cdkTextareaAutosize="false" [formControlName]="'commentText'"></textarea>
              </mat-form-field>
            </div>
            <button mat-raised-button class="button-size" color="primary" (click)="onSaveClick()">Save</button>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
