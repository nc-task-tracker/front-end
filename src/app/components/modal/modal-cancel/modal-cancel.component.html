<div class="modal">
<p class="text">Are you sure?</p>

<div class="control-buttons">
  <button
    matTooltip="Cancel save data"
    aria-label="Button that displays a tooltip when focused or hovered over"
    mat-raised-button color="primary" class="profile" (click)="onYesClick()"  >Yes
  </button>

  <button matTooltip="Continue save data"
          aria-label="Button that displays a tooltip when focused or hovered over"
          mat-raised-button color="primary" class="change" (click)="onNoClick()" >No
  </button>
</div>
</div>
