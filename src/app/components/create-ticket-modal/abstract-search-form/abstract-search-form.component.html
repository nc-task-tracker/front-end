<mat-form-field class="search-form">

  <ng-container [formGroup]="controlContainer.control">
    <input [formControl]="inputControl" [placeholder]="placeholder" matInput [matAutocomplete]="auto">
  </ng-container>

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onItemSelect($event)">
    <mat-option *ngFor="let item of items$ | async" [value]="item">
      {{item?.login}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
