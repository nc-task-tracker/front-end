
<div class="project_page">
  <div class = "project_name">
    <h1>Project:</h1>
  </div>
  <div class = "details">
    <div class = "sub-details">
      <p class = "word-details">Details:</p>
      <div class = "detail-status">
        <p class = "detail-parameter">Type:</p>
        <p class = "detail-value"></p>
       </div>
      <div class = "detail-descr">
        <p class = "detail-parameter">Description:</p>
        <p class = "detail-value"></p>
      </div>
    </div>
  </div>
</div>


<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>

    <ng-container matColumnDef="start_date">
       <th mat-header-cell *matHeaderCellDef> Start date </th>
       <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
    </ng-container>

    <ng-container matColumnDef="due_date">
       <th mat-header-cell *matHeaderCellDef> Due date </th>
       <td mat-cell *matCellDef="let element"> {{element.due_date}} </td>
    </ng-container>

     <ng-container matColumnDef="description">
       <th mat-header-cell *matHeaderCellDef> Description </th>
       <td mat-cell *matCellDef="let element"> {{element.description}} </td>
     </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
