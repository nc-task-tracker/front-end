<mat-toolbar color="primary">
  <div class="toolbar-contols">

      <div class="log">
        <button mat-button *ngIf="!(currentUser | async);else loginUser" (click)="onLoginClick()">Login</button>
      </div>
      <div >
        <button mat-button *ngIf="!(currentUser | async); else loginUser">Dashboard</button>
        <button mat-button *ngIf="!(currentUser | async); else loginUser">Project</button>
        <button mat-button *ngIf="!(currentUser | async); else loginUser">Infomation</button>
        <button mat-button *ngIf="!(currentUser | async); else loginUser">Settings</button>
      </div>
      <ng-template #loginUser>
        <button mat-button (click)="onLogoutClick()">Logout</button>
        <button class="username" color="red" mat-button (click)="onUserProfile()">{{(currentUser | async).name}}</button>
      </ng-template>
  </div>


</mat-toolbar>
