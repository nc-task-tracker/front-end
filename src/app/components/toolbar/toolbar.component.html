<mat-toolbar color="primary">
  <div class="toolbar-controls">

      <div class="log">
        <button mat-button *ngIf="!(currentUser | async);else loginUser" (click)="onLoginClick()">Login</button>
      </div>
      <div >
        <button mat-button (click)="onDashboardClick()">Dashboard</button>
        <button mat-button (click)="onProjectClick()">Project</button>
        <button mat-button (click)="onInformationClick()">Information</button>
        <button mat-button (click)="onSettingsClick()">Settings</button>
      </div>
      <ng-template #loginUser>
        <button mat-button (click)="onLogoutClick()">Logout</button>
        <button class="username"  mat-button (click)="onUserProfile()">{{(currentUser | async).name}}</button>
      </ng-template>
  </div>


</mat-toolbar>
