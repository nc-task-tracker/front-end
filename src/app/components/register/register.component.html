<div class="edit-user">
  <mat-card>
    <mat-card-header>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h2 color="primary" align="center">Registration</h2>

      <form [formGroup]="userForm">
        <mat-form-field>
          <input matInput placeholder="Name" [formControlName]="'name'" required>
          <mat-error *ngIf="name.invalid">{{getErrorText('name')}}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" [formControlName]="'password'" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="password.invalid">{{getErrorText('password')}}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email" [formControlName]="'email'" required>
          <mat-error *ngIf="email.invalid">{{getErrorText('email')}}</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" [disabled]="userForm.invalid" (click)="onRegisterClick()"
              cdkFocusInitial>
        Register
      </button>
      <button mat-raised-button color="warn" (click)=onCancelClick()>Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
