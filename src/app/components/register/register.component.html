<div class="edit-user">
  <h2 color="primary">Registration</h2>

  <form [formGroup]="userForm">
    <mat-form-field>
      <input matInput placeholder="Login" [formControlName]="'login'" required>
      <mat-error *ngIf="login.invalid">{{getErrorText('login')}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" [formControlName]="'password'" [type]="hide ? 'password' : 'text'" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="password.invalid">{{getErrorText('password')}}</mat-error>
    </mat-form-field>
        <!--<mat-form-field>-->
          <!--<input matInput placeholder="Confirm password" [formControlName]="'confirmPassword'" [type]="hide ? 'password' : 'text'" required>-->
          <!--<mat-error *ngIf="confirmPassword.invalid">{{getErrorText('password')}}</mat-error>-->
        <!--</mat-form-field>-->
    <mat-form-field>
      <input matInput placeholder="Email" [formControlName]="'email'" required>
      <mat-error *ngIf="email.invalid">{{getErrorText('email')}}</mat-error>
    </mat-form-field>
  </form>

  <div class="edit-user-controls">
    <button mat-button color="primary" [disabled]="login.invalid || password.invalid || email.invalid" (click)="onRegisterClick()">
            Register
    </button>
    <button mat-button color="warn" (click)=onCancelClick()>Cancel</button>
  </div>
</div>
